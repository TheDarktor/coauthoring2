Screen3 As screen:

    Icon1_1 As icon.Add:
        Height: =50
        Icon: =Icon.BackArrow
        Width: =50
        X: =Parent.Width * 0.01
        Y: =Image1_1.Y
        ZIndex: =1

    Label1_1 As label:
        Align: =Align.Center
        Fill: =RGBA(255, 191, 0, 1)
        Height: =50
        Text: ="Lorem Ipsum Dolor Sit Amet"
        Width: =Parent.Width*0.8
        X: =Parent.Width/2 - Self.Width/2
        Y: =Image1_1.Y
        ZIndex: =2

    Image1_1 As image:
        Height: =50
        Image: =User().Image
        RadiusBottomLeft: =100
        RadiusBottomRight: =100
        RadiusTopLeft: =100
        RadiusTopRight: =100
        Width: =50
        X: =Parent.Width * 0.99 - Self.Width
        Y: =15
        ZIndex: =3

    Label2 As label:
        Text: =Parent.Size
        X: =456
        Y: =348
        ZIndex: =4

